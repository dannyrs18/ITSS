{% extends 'base.html' %}

{% block content %}

<div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
            <h2><strong>{{ title }}<strong></h2>
            <div class="clearfix"></div>
            </div>
            <div class="x_content">
            <br />
            <form id="demo-form2" class="form-horizontal form-label-left" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    
                {% for field in form %}
                {{ field.errors }}
                    <div class="form-group">
                        <label class="control-label col-md-3" >{{ field.label_tag }}</label>
                        <div class="col-md-6">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div class="ln_solid"></div>
                <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <a href="#" class="btn btn-primary" type="button">Cancel</a>
                    <input type="submit" class="btn btn-success" value="Guardar">
                </div>
                </div>

            </form>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
