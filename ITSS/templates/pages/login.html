{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico" />

    <title>ITSS</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="login">
    <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper" >
        <div class="animate form login_form">
        <section class="login_content">
            <form method="post">
                {% csrf_token %}
                <h1><strong>BIENVENIDO</strong></h1>
                {{ form.non_field_errors }}
                <div>
                    <input type="text" class="form-control" placeholder="Usuario" name='username' required />
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Contraseña" name='password' required />
                </div>
                <div>
                    <button type="submit" class="btn btn-default" >INGRESAR</button>
                </div>
                <br>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">Sistema de Seguimiento Academico</p>

                    <div class="clearfix"></div>
                    <br />

                    <div>
                    <h1><img class="imagen" width="30" heigth="30" src="{% static 'images/logo.svg' %}"> Instituto Tecnológico Superior Sudamericano</h1>
                    <span> ©2017-2018 Proyecto de Titulación de Carrera (S.A.)</span>
                    <span>Estudiantes: Danny Romero, Jamil González</span>
                    </div>
                </div>
            </form>
        </section>
        </div>
    </div>
    </div>
</body>
</html>
